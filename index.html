<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Organizador de Eventos</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Criar Novo Evento</h2>
            <form id="form-criar-evento">
                <label for="titulo-evento">Título do Evento:</label>
                <input type="text" id="titulo-evento" required>

                <label for="data-evento">Data do Evento:</label>
                <input type="date" id="data-evento" required>
                
                <label for="descricao-evento">Descrição:</label>
                <textarea id="descricao-evento" rows="3"></textarea>

                <button type="submit">Criar Evento</button>
            </form>
        </section>

        <section class="eventos-list">
            <h2>Próximos Eventos</h2>
            <div id="lista-eventos">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
